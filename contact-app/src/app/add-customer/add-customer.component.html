<div class="container w-75">
    <div class="card mb-4 mt-5">
        <div class="card-header">Add Customer:</div>
        <div class="card-body">
            <form [formGroup]="addCustomerForm" (ngSubmit)="onAddCustomer()">
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1">First name:</label>
                        <input class="form-control" type="text" placeholder="First Name" formControlName="firstName">
                        <span *ngIf="!addCustomerForm.get('firstName')?.valid" 
                            class="text-danger">{{ addCustomerForm.get('firstName')?.errors?.[0] }}</span>
                        <div class="mt-3">
                            <label class="small mb-1">Last name:</label>
                            <input class="form-control" type="text" placeholder="Last Name" formControlName="lastName">
                            <span *ngIf="!addCustomerForm.get('lastName')?.valid" 
                                class="text-danger">{{ addCustomerForm.get('lastName')?.errors?.[0] }}</span>
                        </div>
                        <div class="mt-3">
                            <label class="small mb-1">National ID:</label>
                            <input class="form-control" type="text" placeholder="National ID" formControlName="nationalId">
                            <span *ngIf="!addCustomerForm.get('nationalId')?.valid" 
                                class="text-danger">{{ addCustomerForm.get('nationalId')?.errors?.[0] }}</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img src="../../assets/images/default.png" id="img" 
                        alt="Customer Image"
                        class="img-fluid img-thumbnail rounded-circle border-2"
                        (click)="onImageClick(imageFile)">
                    </div>
                    
                </div>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6"> 
                        <label class="small mb-1">Nationality:</label>
                        <select class="form-select" formControlName="nationalityId">
                            <option disabled value="null">--Nationality--</option>
                            <option *ngFor="let nationality of nationalities" 
                                [value]="nationality.id">{{ nationality.nationalityName }}</option>
                        </select>
                        <span *ngIf="!addCustomerForm.get('nationalityId')?.valid" 
                            class="text-danger">{{ addCustomerForm.get('nationalityId')?.errors?.[0] }}</span>
                    </div>
                    <div class="col-md-6">
                        <label class="small mb-1">Birth Date:</label>
                        <input class="form-control" type="date" formControlName="birthDate">
                        <span *ngIf="!addCustomerForm.get('birthDate')?.valid" 
                            class="text-danger">{{ addCustomerForm.get('birthDate')?.errors?.[0] }}</span>
                    </div>
                </div>
                <div class="row gx-3">
                    <div class="col-md-6">
                        <input class="form-control" type="file" formControlName="file"  accept="image/*" #imageFile
                            (change)="onFileChange($event)" hidden>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input ms-auto" type="checkbox" checked formControlName="isActive">
                    <label class="form-check-label ms-1">Active</label>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-success col-1 ms-auto me-2">Add</button>
                    <a class="btn btn-outline-danger me-3 col-1" routerLink="../customers/list/page/1">Cancel</a>
                </div>
                
            </form>
        </div>
    </div>    
</div>
