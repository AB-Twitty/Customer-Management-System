<div class="container" style="margin-top:30px;">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="text-center">
                <h3 class="mb-3">Log in</h3>
            </div>
            <hr class="my-4">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="row g-3">

                    <div class="col-12">
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="Username/Email" formControlName="usernameOrEmail">
                        </div>
                    </div>

                    <div class="col-12">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>

                    <button class="w-25 btn btn-success mt-3" type="submit" style="margin-inline-start:35%;">Log in</button>

                    <hr class="my-4">

                    <span class="text-black-50">Don't have an account? <a routerLink="/register">Sign up</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
