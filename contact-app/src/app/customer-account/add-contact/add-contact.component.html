<div class="card mb-4 mt-5" style="margin-inline-end:10% ;">
    <div class="card-header">Add Contact:</div>
    <div class="card-body">
        <form [formGroup]="addContactForm" (ngSubmit)="onAddContact()">
            <div class="row gx-3 mb-3">
                <div class="col-12">
                    <label class="small mb-1">Contact Type:</label>
                    <select class="form-select" formControlName="contactTypeId" (change)="onTypeChange(select.value)" #select>
                        <option disabled value="0">--Contact Type--</option>
                        <option *ngFor="let type of types" [value]="type.id">{{ type.typeName }}</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="small mb-1">Contact:</label>
                    <div class="input-group">
                        <span class="input-group-text" *ngIf="select.value=='1'"><i class="bi bi-telephone-fill"></i></span>
                        <span class="input-group-text" *ngIf="select.value=='2'"><i class="bi bi-envelope-fill"></i></span>
                        <input class="form-control" formControlName="contact" placeholder="Contact">
                    </div>
                    <div *ngIf="!addContactForm.get('contact')?.valid && addContactForm.get('contact')?.touched">
                        <span *ngIf="addContactForm.get('contact')?.hasError('required')" 
                            class="text-danger">Contact Field is required.
                        </span>
                        <span *ngIf="addContactForm.get('contact')?.hasError('exist')"
                            class="text-danger">{{ addContactForm.get('contact')?.getError('exist') }}
                        </span>
                        <span *ngIf="addContactForm.get('contact')?.hasError('pattern')"
                            class="text-danger">Invalid Contact.
                        </span>
                    </div>
                </div>

                <div class="form-check mt-2">
                    <label class="form-check-label ms-1">Active</label>
                    <input class="form-check-input ms-auto" type="checkbox" formControlName="isActive">
                </div>

            </div>

            <button type="submit" class="btn btn-success" style="margin-inline-start: 80%;">Add</button>
            <a class="btn btn-outline-danger ms-3" routerLink="../contact-list">Cancel</a>
        </form>
    </div>
</div>
