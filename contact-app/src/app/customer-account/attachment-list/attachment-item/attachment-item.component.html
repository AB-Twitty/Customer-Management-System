<div class="col">
    <div class="card shadow-sm">
        <embed
            class="bd-placeholder-img card-img-top" width="100%" height="225" 
            aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"
            src="../../../../assets/Attachments/05f0661f-eb47-41aa-a7f8-3ee1b9d575da-7lqTCe.jpg">
        
        <div class="card-body">
            <p class="card-text">
                <span class="fs-7 fw-semibold text-muted">Creator: {{attachment.creator}}</span><br/>
                <span class="fs-7 fw-semibold text-muted">Added: {{attachment.creationDate}}</span><br/>
                <span class="fs-7 fw-semibold text-muted">Modifier: {{attachment.modifier}}</span><br/>
                <span class="fs-7 fw-semibold text-muted">Last Modified: {{attachment.lastModifiedDate}}</span>
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button *ngIf="!attachment.isDeleted" type="button" class="btn btn-sm btn-danger" 
                        (click)="onDelete(attachment.id)">Delete</button>
                    <button *ngIf="attachment.isDeleted" type="button" class="btn btn-sm btn-outline-danger"
                        (click)="onRestore(attachment.id)">Restore</button>
                </div>
                <i *ngIf="attachment.isDeleted" class="bi bi-trash3" style="color:red;"></i>
            </div>
        </div>
    </div>
</div>
